    <div class="app">

    <h1><i class="fa-solid fa-file-lines"></i> Cover Page Generator</h1>

    <form id="coverForm">

        <div class="field">
            <label><i class="fa-solid fa-book"></i> Course</label>
            <select id="course" required>
                <option value="">Select Course</option>
                <option>Bachelor of Information Technology</option>
                <!-- <option>BBA</option>
                <option>BCOM</option> -->
            </select>
        </div>

        <div class="field">
            <label><i class="fa-solid fa-layer-group"></i> Module Name</label>
            <select id="moduleName" required>
                <option value="">Select Module</option>
                <option value="DS">Data Structures And Algorithim</option>
                <!-- <option value="DB">Database Systems</option>
                <option value="OS">Operating Systems</option> -->
            </select>
        </div>

        <div class="field">
            <label><i class="fa-solid fa-hashtag"></i> Module Code</label>
            <input id="moduleCode" readonly>
        </div>

        <div class="field">
            <label><i class="fa-solid fa-user-tie"></i> Lecturer Name</label>
            <input id="lecturerName" readonly>
        </div>

        <div class="field">
            <label><i class="fa-solid fa-users"></i> Nature of Work</label>
            <select id="natureOfWork" required>
                <option value="">Select</option>
                <option>INDIVIDUAL</option>
                <option>GROUP</option>
            </select>
        </div>

        <div class="field">
            <label><i class="fa-solid fa-calendar-days"></i> Submission Date</label>
            <input type="date" id="submissionDate" required>
        </div>

        <div class="field">
            <label><i class="fa-solid fa-user"></i> Student Name</label>
            <input id="studentName" required>
        </div>

        <div class="field">
            <label><i class="fa-solid fa-id-card"></i> Reg No</label>
            <input id="regNo" required>
        </div>

        <div class="field">
            <label><i class="fa-solid fa-stream"></i> Stream</label>
            <input id="stream" required>
        </div>

        <div class="actions">
            <button type="button" id="previewBtn">
                <i class="fa-solid fa-eye"></i> Preview
            </button>

            <button type="submit" onclick="generatePDF()">
                <i class="fa-solid fa-file-pdf"></i> Generate PDF
            </button>
        </div>
    </form>
</div>
<!-- ===== PREVIEW MODAL ===== -->
<div id="previewModal">
    <div class="preview-box">
        <h2>Cover Page Preview</h2>
        <div id="previewContent"></div>
        <button onclick="closePreview()">Close</button>
    </div>
</div>
