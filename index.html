<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBE Cover Page Generator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
<h2>Cover Page Generator</h2>

<input id="course" placeholder="Course">
<input id="moduleName" placeholder="Module Name">
<input id="moduleCode" placeholder="Module Code">
<input id="lecturerName" placeholder="Lecturer Name">
<input id="natureOfWork" placeholder="Nature of Work">
<input id="submissionDate" placeholder="Submission Date">
<input id="studentName" placeholder="Student Name">
<input id="regNo" placeholder="Registration Number">
<input id="stream" placeholder="Stream">

<button onclick="generatePDF()">Generate PDF</button>
</div>

<script src="script.js"></script>

</body>
</html>
