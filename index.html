<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CBE Cover Page Generator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}
.container {
    background: #fff;
    max-width: 520px;
    margin: auto;
    padding: 20px;
    border-radius: 6px;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
}
button {
    background: #003366;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
h2 {
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
<h2>Cover Page Generator</h2>

<input id="course" placeholder="Course">
<input id="moduleName" placeholder="Module Name">
<input id="moduleCode" placeholder="Module Code">
<input id="lecturerName" placeholder="Lecturer Name">
<input id="natureOfWork" placeholder="Nature of Work">
<input id="submissionDate" placeholder="Submission Date">
<input id="studentName" placeholder="Student Name">
<input id="regNo" placeholder="Registration Number">
<input id="stream" placeholder="Stream">

<button onclick="generatePDF()">Generate PDF</button>
</div>

<script>
const { jsPDF } = window.jspdf;

function clean(text) {
    return text.trim().toUpperCase();
}

function generatePDF() {
    const doc = new jsPDF("p", "mm", "a4");

    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();

    const leftMargin = 25;
    const topMargin = 25;

    // ===== DOUBLE BORDER FRAME =====
    doc.setLineWidth(1.5);
    doc.rect(10, 10, pageWidth - 20, pageHeight - 20);

    doc.setLineWidth(0.5);
    doc.rect(14, 14, pageWidth - 28, pageHeight - 28);

    // ===== TITLE =====
    doc.setFont("Times", "Bold");
    doc.setFontSize(22);
    doc.text("COLLEGE OF BUSINESS EDUCATION", pageWidth / 2, topMargin + 5, { align: "center" });

    // ===== LOGO =====
    const img = new Image();
    img.src = "logo.png";

    img.onload = function () {
        // Bigger logo
        doc.addImage(img, "PNG", pageWidth / 2 - 35, topMargin + 15, 70, 50);

        // Extra spacing below logo
        let y = topMargin + 80;

        doc.setFontSize(14);

        function drawLine(label, value) {
            doc.setFont("Times", "Bold");
            doc.text(label, leftMargin, y);
            doc.setFont("Times", "Normal");
            doc.text(value, leftMargin + 60, y);
            y += 12;
        }

        drawLine("COURSE:", clean(document.getElementById("course").value));
        drawLine("MODULE NAME:", clean(document.getElementById("moduleName").value));
        drawLine("MODULE CODE:", clean(document.getElementById("moduleCode").value));
        drawLine("LECTURER NAME:", clean(document.getElementById("lecturerName").value));
        drawLine("NATURE OF WORK:", clean(document.getElementById("natureOfWork").value));
        drawLine("SUBMISSION DATE:", clean(document.getElementById("submissionDate").value));
        drawLine("STUDENT NAME:", clean(document.getElementById("studentName").value));
        drawLine("REG NO:", clean(document.getElementById("regNo").value));
        drawLine("STREAM:", clean(document.getElementById("stream").value));

        doc.save(`${clean(document.getElementById("studentName").value)}_${clean(document.getElementById("moduleName").value)}_${clean(document.getElementById("natureOfWork").value)}_Cover.pdf`);
    };
}
</script>

</body>
</html>
